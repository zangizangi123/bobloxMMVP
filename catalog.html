<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog - Boblox</title>
    <link rel="stylesheet" href="catalog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="catalog.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicons/Favicon.png">
</head>
<body>
    <div id="content">
        <header class="topbar">
            <div class="topbar-left">
                <button id="openSidebar" class="menu">
                    <img src="images/buttons/menu-wide.png" alt="Menu" />
                    <a class="Boblox" href="homepage.html">Boblox</a>
                </button>
            </div>
            
            <div class="topbar-right">
                <p id="bobux" class="bobux">Bobux: 0</p>
            </div>
        </header>

        <section class="greeting">
            <h1>Catalog</h1>
            <p>Browse and purchase shirts</p>
        </section>

        <section class="shirts-container">
            <div id="shirtsGrid" class="shirts-grid">
            </div>
        </section>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="upload.html">Create</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="uploadshirt.html">Upload Shirt</a></li>
            <li><button id="darkModeToggle" class="darki">Dark Mode</button></li>
            <li>
                <a href="https://www.dropbox.com/scl/fi/h3sccfdj484ocan680bfa/Boblox-Setup.exe?rlkey=lya3neuy00kfk03nq0ircm3sg&st=bcw3ql2l&dl=1">
                    Download Launcher
                </a>
            </li>
            <li><a href="avatar.html">Change Avatar</a></li>
            <li><a href="#" class="logout" id="logout">Logout</a></li>
        </ul>
    </div>

    <div class="container logout-container">
        <div class="confirm" id="confirm">
            <h2>Are you sure you want to logout?</h2>
            <button class="btn yes">Yes</button>
            <button class="btn no">No</button>
        </div>
    </div>

    <div class="container purchase-container">
        <div class="confirm purchase-confirm" id="purchaseConfirm">
            <h2>Purchase Shirt?</h2>
            <img id="purchaseShirtImage" src="" alt="Shirt">
            <p id="purchaseShirtName"></p>
            <p id="purchaseShirtPrice"></p>
            <p id="purchaseShirtCreator"></p>
            <button class="btn purchase-yes">Purchase</button>
            <button class="btn purchase-no">Cancel</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="Login.js"></script>
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/favicons/Favicon.png">
    <title>Sign In - PolyTopia</title>
  </head>
  
  <body>
    <div class="Wrapper FadeIn" id="wrapper">
      <form action="">
        <h1 class="text">Login</h1>
  
        <div class="input-box">
          <input type="email" placeholder="Email" id="Emailinput" required autocomplete="email">
          <i class='bx bx-at'></i> 
        </div>
  
        <div class="input-box">
          <input type="password" placeholder="Password" required id="passwinput" autocomplete="current-password">
          <button type="button" class="lock" id="lockBtn" aria-label="Toggle password visibility">
            <img id="lock" src="images/buttons/bxs-lock-alt.svg" alt="lock" class="passwordlock">
          </button>
        </div>
  
        <button type="button" class="btn" id="LoginButton">Log in</button>
        
        <div class="register">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
